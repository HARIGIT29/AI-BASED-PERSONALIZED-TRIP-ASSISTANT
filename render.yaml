# Render Blueprint Configuration
services:
  - type: web
    name: ai-trip-planner-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false
      - key: MONGO_URI
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: MAPMYINDIA_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: info

